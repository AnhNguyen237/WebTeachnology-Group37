<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./analysisFormStyle.css"/>
    </head>
    <body>
        <form action="analysisForm.php" method="post">
            <center><h1>Information Collection Form</h1></center>
            
            <div class="wrap-form">
                <ul>
                    <li>
                        1. Full name:
                        <br>
                        <input type="text" name="name" size="16" maxlength="100">
                    </li>
                    <li>
                        2. Date of birth:
                        <br>
                        <input type="date" name="dateOfBirth">
                    </li>
                    <li>
                        3. Sex:
                        <br>
                        <input type="radio" name="sex" value="Male"> Male
                        <input type="radio" name="sex" value="Female"> Female
                        <input type="radio" name="sex" value="Other"> Other
                    </li>
                    <li>
                        4. Class:
                        <br>
                        <input type="text" name="class" size="16" maxlength="20">
                    </li>
                    <li>
                        5. School:
                        <br>
                        <input type="text" name="school" size="16" maxlength="200">
                    </li>
                    <li class="hobby">
                        6. Hobby:
                        <br>
                        <ul class="hobby-left">
                            <li>
                                <input type="checkbox" name="hobby[]" value="Music"> Music
                            </li>
                            <li>
                                <input type="checkbox" name="hobby[]" value="Sport"> Sport
                            </li>
                            <li>
                                <input type="checkbox" name="hobby[]" value="Travel"> Travel
                            </li>
                            <li>
                                <input type="checkbox" name="hobby[]" value="Research"> Research
                            </li>
                        </ul>
                        <ul class="hobby-right">
                            <li>
                                <input type="checkbox" name="hobby[]" value="Economy"> Economy
                            </li>
                            <li>
                                <input type="checkbox" name="hobby[]" value="Watch a movie"> Watch a movie
                            </li>
                            <li>
                                <input type="checkbox" name="hobby[]" value="Food"> Food
                            </li>
                            <li>
                                <input type="checkbox" name="hobby[]" value="..."> Other
                            </li>
                        </ul>

                    </li>
                
                </ul>
                
                <center><button type="submit">
                    Submit
                    </button></center>
                
             </div>
        </form>
    </body>
</html>
